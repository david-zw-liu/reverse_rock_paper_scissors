<!DOCTYPE html>
<html lang="zh-Hans-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>猜拳遊戲</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Chinese Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanstc.css">

    <!-- Sweet Alert 2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/4.0.3/sweetalert2.min.css">

    <!-- Custom Game CSS -->
    <link rel="stylesheet" href="css/custom.css">


  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
          <div class="row">
            <div class="col-xs-12">
              <h1 class="text-center">猜拳遊戲</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 text-center clearfix">
              <h2 class="pull-left">得分：<span id="score">0</span></h2>
              <div id="timer" class="pull-right">剩餘 <span id="second">0</span> 秒</div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 text-center">
              <h3>電腦</h3>
              <img id='pc_img' class="img-responsive option-img" src="img/paper.png">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 text-center">
              <h3>玩家</h3>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-xs-4">
              <img id="scissor" class="img-responsive option-img" src="img/scissor.png">
            </div>
            <div class="col-xs-4">
              <img id="paper" class="img-responsive option-img" src="img/paper.png">
            </div>
            <div class="col-xs-4">
              <img id="stone" class="img-responsive option-img" src="img/stone.png">
          </div>
        </div>
        <div class="row text-center">
          <div class="col-xs-12">
            <div id="msg"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Boostrap Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Sweet Alert 2 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/sweetalert2/4.0.3/sweetalert2.min.js"></script>

    <!-- Game Javascript -->
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
